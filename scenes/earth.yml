---
objects:
        - object:
                type: plane
                color: {r: 1, g: 1, b: 1}
                obj_translation: {x: 0, y: 0, z: 5}
                obj_scaling: {x: 0.75, y: 0.75, z: 0.75}
                ambient: 0
                specular: 0
                diffuse: 0.1
                reflective: 0.4
        - object:
                type: cylinder
                color: {r: 1, g: 1, b: 1}
                max: 0.1
                min: 0
                closed: 1
                ambient: 0
                diffuse: 0.2
                specular: 0
                reflective: 0.1
        - object:
                type: sphere
                obj_translation: {x: 0, y: 1.1, z: 0}
                obj_rotation: {x: 0, y: 1.9, z: 0}
                pattern: 1
                pattern_color_a: {r: 0, g: 0.5, b: 0}
                pattern_color_b: {r: 1, g: 1, b: 1}
                width: 20
                height: 10
                tex: 1
                texture_map: 1
                shininess: 10
                ambient: 0.1
                specular: 0.1
                diffuse: 0.9
                texture: "textures/earthmap1k.bmp"
lights:
        - light:
                type: point
                pos: {x: -100, y: 100, z: -100, w: 1}
                color: {r: 1, g: 1, b: 1}
cameras:
      - camera:
        fov: 0.8
        from: {x: 1, y: 2, z: -10, w: 1}
        to: {x: 0, y: 1.1, z: 0, w: 1}
        up: {x: 0, y: 1, z: 0, w: 0}
...   